<app-navbar></app-navbar>
<div class="container mt-2 text-center">
    <h2>Products</h2>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Product name</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listProduct">
            <th scope="row">{{item.id}}</th>
            <td>{{item.nombre}}</td>
            <td>${{item.precio}}</td>
          </tr>
        </tbody>
      </table>
</div>
