<div class="wrapper">
    <div class="body">
        <img src="assets/login1.png" alt="Img login">
        <h1>Login</h1>
        <div class="form-floating mb-3">
            <input type="text" [(ngModel)]="username" class="form-control" id="floatingInput" placeholder="username">
            <label>Username</label>
        </div>
          <div class="form-floating">
            <input type="password" [(ngModel)]="password" class="form-control" placeholder="Password">
            <label>Password</label>
          </div>
          <div class="d-grid gap-2">
            <button type="button" class="btn btn-success btn-lg" (click)="login()">Login</button>
          </div>
    </div>
</div>
